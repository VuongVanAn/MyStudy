<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login Account</title>
	<link rel="icon" th:href="@{/admin/images/favicon-32x32.png}"
		sizes="32x32" type="image/png">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{/admin/css/login.css}">
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#myModal').modal();
		});
	</script>
</head>
<body>
	<div id="myModal" class="modal fade">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
				<div class="modal-header">
					<div class="avatar">
						<img th:src="@{/admin/images/avatar.png}" alt="Avatar">
					</div>
					<h4 class="modal-title">Login Account</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<form action="" th:action="@{/login}" method="post">
						<div
							class="form-group alert alert-danger alert-dismissible fade show"
							role="alert" th:if="${param.error}">
							<strong>Invalid email or password!</strong>
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<div
							class="form-group alert alert-success alert-dismissible fade show"
							role="alert" th:if="${param.logout}">
							<strong>You have been logged out!</strong>
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="email" name="email" value=""
								placeholder="Email" required="required">
						</div>

						<div class="form-group">
							<input type="password" class="form-control" id="password" value=""
								name="password" placeholder="Password" required="required">
						</div>

						<div class="form-group">
							<button type="submit"
								class="btn btn-primary btn-lg btn-block login-btn">Login</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<label class="form-check-label"><input type="checkbox"
						name="remember-me"> Remember me</label>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#email').val('');
			$('#password').val('');
		});
	</script>
</body>
</html>
